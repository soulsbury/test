<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Affi-Lite • 럭셔리 미러 뷰</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="site-header">
      <h1>Affi‑Lite</h1>
      <p class="sub">브랜드 썸네일 + 가격만. 클릭 시 공식 페이지로 이동.</p>
    </header>

    <nav id="filters" class="filters"></nav>

    <main id="grid" class="grid"></main>

    <template id="card-tpl">
      <a class="card" target="_blank" rel="noopener">
        <div class="thumb-wrap">
          <img class="thumb" loading="lazy" alt="상품 이미지">
        </div>
        <div class="meta">
          <div class="brand"></div>
          <div class="name"></div>
          <div class="price"></div>
        </div>
      </a>
    </template>

    <script src="app.js"></script>
  </body>
</html>
